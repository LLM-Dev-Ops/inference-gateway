# LLM Inference Gateway RBAC Configuration
# ServiceAccount, Role, and RoleBinding for the gateway

apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-gateway
  namespace: llm-gateway
  labels:
    app.kubernetes.io/name: llm-inference-gateway
    app.kubernetes.io/component: rbac
  annotations:
    # For AWS IRSA (IAM Roles for Service Accounts)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/llm-gateway-role

    # For GCP Workload Identity
    # iam.gke.io/gcp-service-account: llm-gateway@PROJECT_ID.iam.gserviceaccount.com

---
# Role for namespace-scoped permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-gateway-role
  namespace: llm-gateway
  labels:
    app.kubernetes.io/name: llm-inference-gateway
    app.kubernetes.io/component: rbac
rules:
  # Read ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Read Secrets for API keys (limited to specific secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["llm-gateway-secrets"]
    verbs: ["get"]

  # Create events for logging/debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Read pods for health checking and discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Read endpoints for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-gateway-role-binding
  namespace: llm-gateway
  labels:
    app.kubernetes.io/name: llm-inference-gateway
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: llm-gateway
    namespace: llm-gateway
roleRef:
  kind: Role
  name: llm-gateway-role
  apiGroup: rbac.authorization.k8s.io

