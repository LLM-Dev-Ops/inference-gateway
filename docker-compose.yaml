# LLM Inference Gateway - Docker Compose Configuration
# Production-ready setup with all supporting services

version: '3.8'

services:
  # =============================================================================
  # LLM Gateway - Main Application
  # =============================================================================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: llm-inference-gateway:latest
    container_name: llm-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # Metrics
    environment:
      # Server configuration
      GATEWAY_HOST: "0.0.0.0"
      GATEWAY_PORT: "8080"
      GATEWAY_METRICS_PORT: "9090"

      # Logging
      LOG_LEVEL: "info"
      LOG_FORMAT: "json"

      # Redis cache (connects to redis service)
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://redis:6379"
      REDIS_POOL_SIZE: "10"

      # Rate limiting
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS_PER_MINUTE: "1000"

      # Circuit breaker
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: "5"
      CIRCUIT_BREAKER_TIMEOUT_SECONDS: "30"

      # Telemetry
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: "llm-inference-gateway"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"

      # Provider API Keys (use .env file or secrets)
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      GOOGLE_API_KEY: "${GOOGLE_API_KEY:-}"
    volumes:
      - ./config:/etc/llm-gateway:ro
      - gateway-logs:/var/log/llm-gateway
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # Redis - Distributed Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-gateway-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: llm-gateway-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - gateway-network
    profiles:
      - monitoring

  # =============================================================================
  # Grafana - Metrics Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: llm-gateway-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP: "false"
    networks:
      - gateway-network
    profiles:
      - monitoring

  # =============================================================================
  # OpenTelemetry Collector - Distributed Tracing
  # =============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.86.0
    container_name: llm-gateway-otel
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Collector metrics
    volumes:
      - ./deploy/monitoring/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    networks:
      - gateway-network
    profiles:
      - tracing

  # =============================================================================
  # Jaeger - Trace Visualization
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: llm-gateway-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - gateway-network
    profiles:
      - tracing

  # =============================================================================
  # Redis Exporter - Redis Metrics
  # =============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: llm-gateway-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - gateway-network
    depends_on:
      - redis
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  gateway-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    driver: local
  gateway-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
